      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Fondo -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Patrón decorativo -->
  <circle cx="1100" cy="100" r="200" fill="#ffffff" opacity="0.05"/>
  <circle cx="100" cy="530" r="150" fill="#ffffff" opacity="0.05"/>

  <!-- Icono de documento (escalado) -->
  <g transform="translate(150, 165) scale(3)">
    <rect x="15" y="10" width="70" height="85" rx="5" fill="#ffffff" stroke="#ffffff" stroke-width="2"/>
    <rect x="25" y="25" width="35" height="4" rx="2" fill="#3b82f6"/>
    <rect x="25" y="35" width="50" height="3" rx="1.5" fill="#d1d5db"/>
    <rect x="25" y="43" width="50" height="3" rx="1.5" fill="#d1d5db"/>
    <rect x="25" y="51" width="50" height="3" rx="1.5" fill="#d1d5db"/>
    <rect x="25" y="63" width="25" height="3" rx="1.5" fill="#10b981"/>
    <rect x="55" y="63" width="20" height="3" rx="1.5" fill="#10b981"/>
