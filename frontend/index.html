          <h2>¿Qué es FacturaView?</h2>
          <p>FacturaView es una herramienta online gratuita para autónomos y pymes españoles que permite abrir y visualizar facturas electrónicas en formato Facturae (XML). Todo el procesamiento se realiza localmente en tu navegador, garantizando la privacidad de tus datos.</p>

            <li><strong>Exportar a Excel:</strong> Genera un archivo Excel con todos los datos</li>
            <li><strong>100% privado:</strong> Tus archivos nunca salen de tu dispositivo</li>
            <li><strong>Sin instalación:</strong> Funciona directamente en el navegador</li>
            <li><strong>Compatible con FACe:</strong> Facturas de la administración pública española</li>
          </ul>

          <h2>¿Cómo funciona?</h2>
          <ol>
            <li>Arrastra tu archivo XML de factura electrónica o haz clic para seleccionarlo</li>
            <li>Visualiza todos los datos: emisor, receptor, líneas de detalle, impuestos y totales</li>
            <li>Exporta a PDF o Excel si lo necesitas</li>
          </ol>
